                    <option value="X-Men: The Animated Series"></option>
                    <option value="X-Men: Evolution"></option>
                    <option value="Wolverine and the X-Men"></option>
                    <option value="The Avengers"></option>
                    <option value="Avengers: Infinity War"></option>
                    <option value="Avengers: Age of Ultron"></option>
                    <option value="Avengers: Endgame"></option>
                    <option value="The Avengers: Earth's Mightiest Heroes"></option>
                    <option value="Ultimate Avengers"></option>
                    <option value="Ultimate Avengers II"></option>
                    <option value="Batman Begins"></option>
                    <option value="Batman v Superman: Dawn of Justice"></option>
                    <option value="Batman"></option>
                    <option value="Batman Returns"></option>
                    <option value="Batman Forever"></option>
                    <option value="Batman & Robin"></option>

                    <option value="Batman: Under the Red Hood"></option>

                    <option value="The Princess Bride"></option>

                    <option value="The Princess and the Frog"></option>
                    <option value="The Princess Diaries 2: Royal Engagement"></option>
                    <option value="Xena: Warrior Princess"></option>
                </datalist>
                <button id="searchButton">Zoek</button>
       </div>

       <div class="header__buttons">

        <ul id="radiobtn">

            <li><label><input type="radio" id="nieuwste-films" name="movies" value="nieuwste-films">Nieuwste Films vanaf 2014</label></li>
            <li><label><input type="radio" id="avengers-films" name="movies" value="avengers-films">Avengers Films</label></li>
            <li><label><input type="radio" id="xmen-films" name="movies" value="xmen-films">X-men Films</label></li>
            <li><label><input type="radio" id="princess-films" name="movies" value="princess-films">Princess Films</label></li>
            <li><label><input type="radio" id="batman-films" name="movies" value="batman-films">Batman Films</label></li>
        </ul>
    </div>

    </nav>
</header>


<main>
    <div class="poster-container">
   <ul id="movielist" class="main__list" >

   </ul>
</div>
</main>
